<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Prompts</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <image class="icon" src="assets/open.svg" alt="Abrir Menu" />
      </button>

      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo" />

          <button class="icon-button" id="btn-collapse">
            <image class="icon" src="assets/collapse.svg" alt="Fechar Menu" />
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <img
              class="icon search-icon"
              src="assets/search.svg"
              alt="Buscar"
            />

            <input
              class="search-input"
              id="search-input"
              type="text"
              placeholder="Buscar por título"
            />

            <button class="btn btn-primary btn-full" id="btn-new">
              Novo Prompt
            </button>
          </div>

          <ul class="prompt-list" id="prompt-list"></ul>
        </div>
      </aside>

      <main class="main">
        <div class="main-header">
          <button id="btn-copy" class="btn-outline btn">
            <img class="icon" src="assets/copy.svg" alt="Copiar" />
            <span>Copiar</span>
          </button>

          <button id="btn-save" class="btn-primary btn w-150">Salvar</button>
        </div>

        <div
          data-placeholder="Título do prompt"
          class="editable-wrapper"
          id="title-wrapper"
        >
          <h1
            id="prompt-title"
            class="prompt-title"
            contenteditable="true"
          ></h1>
        </div>

        <div
          data-placeholder="Conteúdo do prompt..."
          class="editable-wrapper"
          id="content-wrapper"
        >
          <div
            id="prompt-content"
            class="prompt-content"
            contenteditable="true"
          ></div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
